{% extends 'base.html' %} 

{% block title %} Atualizar Artefato {% endblock %}

{% block content %}
<div class="container py-2">
  <div class="row">
    <div class="col col-md-6 col-lg-4 mx-auto">
      <h2 class="text-center">Atualizar artefato</h2>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
          <label for="id_{{ field.html_name }}">{{ field.label }}</label>
          {{field}}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-2">Salvar</button>
      </form>
    </div>
  </div>
</div>
  
{% endblock %}
